<!DOCTYPE html>
<html>

  <head>
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript"
            src="js/application.js"> 
      </script>
  </head>

  <body id="TrafficLight">
    <div id="lightBox">
      <div id="green" class="light">
      </div>
      <div id="yellow" class="light">
      </div>
      <div id="red" class="light">
      </div>
    </div>

    <div id="controls">
      <p class="button" onclick="buttonClick('green')">GO</p>
      <p class="button" onclick="buttonClick('yellow')">SLOW</p>
      <p class="button" onclick="buttonClick('red')">STOP</p>
    </div>
  </body>
    </html>
